<div class="jumbotron">
  <div class="content-wrapper">
    <div class="content">
      <h2 class="text-center title">Відновити свій пароль</h2>
      <form [formGroup]="passwordRecoverForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group email-input-wrapper">
          <div class="error-text text-center">
            <p>{{errorMessage}}</p>
          </div>
          <div class="success-text text-center">
            <p>{{successMessage}}</p>
          </div>
          <label for="email" class="label-text">Пошта</label>
          <input type="email" formControlName="email" class="form-control" placeholder="&#xf0e0;  Ваша електронна пошта:" />
        </div>
        <div class="form-group submit-button-wrapper">
          <button [disabled]="loading" class="btn btn-primary rounded-pill login-btn">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Відправити Лист
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
