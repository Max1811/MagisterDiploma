<div class="jumbotron">
  <div class="content-wrapper">
    <div class="content">
      <h2 class="text-center title">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <div class="error-text text-center">
            <p>{{errorMessage}}</p>
          </div>
          <label for="username" class="label-text">Username</label>
          <input type="text" formControlName="username" class="form-control" placeholder="&#xf007;  Type your username" />
        </div>
        <div class="form-group password-input-wrapper">
          <label for="password" class="label-text">Password</label>
          <div class="password-eye-wrapper">
            <input [type]="fieldTextType ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="&#xf023;  Type your password" />
            <span class="input-group-text">
              <i class="fa" [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }" (click)="toggleFieldTextType()"></i>
            </span>
          </div>
          <div class="text-right">
            <a routerLink="/password-recover" class="btn align-right forgot-password">Forgot password?</a>
          </div>
        </div>
        <div class="form-group submit-button-wrapper">
          <button [disabled]="loading" class="btn btn-primary rounded-pill login-btn">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            LOGIN
          </button>
        </div>
      </form>
      <div class="text-center sign-up-using-sign-up-wrapper">
        <p>Or Sign Up Using</p>
        <a routerLink="/sign-up" class="sign-up">SIGN UP</a>
      </div>
    </div>
  </div>
  
</div>
